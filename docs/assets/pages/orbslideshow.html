<!DOCTYPE html>
<html lang="en-US">

<head>
    <link rel="stylesheet" href="../css/orbslideshow.css">
    <script src="../js/slideshowScript.js"></script>
</head>

<body>

<div class="container">

    <!-- Slideshow Slides -->
    <div class="mySlides">
        <div class="numbertext">1 / 6</div>
            <img src="../images/orbs/jorb.gif" style="width:100%">
    </div>

    <div class="mySlides">
        <div class="numbertext">2 / 6</div>
            <img src="../images/orbs/donorb.gif" style="width:100%">
    </div>

    <div class="mySlides">
        <div class="numbertext">3 / 6</div>
            <img src="../images/orbs/jtorb.gif" style="width:100%">
    </div>

    <div class="mySlides">
        <div class="numbertext">4 / 6</div>
            <img src="../images/orbs/corb.gif" style="width:100%">
    </div>

    <div class="mySlides">
        <div class="numbertext">5 / 6</div>
            <img src="../images/orbs/danorb.gif" style="width:100%">
    </div>

    <div class="mySlides">
        <div class="numbertext">6 / 6</div>
            <img src="../images/orbs/tonorb.gif" style="width:100%">
    </div>

    <!-- Next/Previous Buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094</a>
    <a class="next" onclick="plusSlides(1)">&#10095</a>

    <!-- Image text -->
    <div class="caption-container">
        <p id="caption"></p>
    </div>

    <!-- Thumbnails -->
    <div class="row">
        <div class="column">
            <img class="demo cursor" src="../images/orbs/jorb.gif" style="width:100%" onclick="currentSlide(1)" alt="jorb">
        </div>
        <div class="column">
            <img class="demo cursor" src="../images/orbs/donorb.gif" style="width:100%" onclick="currentSlide(2)" alt="donorb">
        </div>
        <div class="column">
            <img class="demo cursor" src="../images/orbs/jtorb.gif" style="width:100%" onclick="currentSlide(3)" alt="jtorb">
        </div>
        <div class="column">
            <img class="demo cursor" src="../images/orbs/corb.gif" style="width:100%" onclick="currentSlide(4)" alt="corb">
        </div>
        <div class="column">
            <img class="demo cursor" src="../images/orbs/danorb.gif" style="width:100%" onclick="currentSlide(5)" alt="danorb">
        </div>
        <div class="column">
            <img class="demo cursor" src="../images/orbs/tonorb.gif" style="width:100%" onclick="currentSlide(6)" alt="tonorb">
        </div>
    </div>
</div>


</body>

</html>
